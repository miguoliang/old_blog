<!DOCTYPE html>
<html amp lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

<body>

  {%- include google-adsense-amp.html -%}

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">

    <amp-script layout="container" width="990" height="40" src="{{ site.url }}/assets/js/simple-jekyll-search.js">
      <div class="wrapper">
        <div class="search">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input type="text" id="search-input" placeholder="Search posts by keyword ...">
          <ul id="results-container"></ul>
        </div>
      </div>
    </amp-script>

    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

</body>

</html>
